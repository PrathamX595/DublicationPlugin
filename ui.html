<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplication Plugin</title>
    <style>
        :root {
            --primary-color: #18A0FB;
            --background-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --hover-color: #0d8de0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            max-width: 320px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 20px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        form div {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(24, 160, 251, 0.2);
        }
        
        #formAction {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #submit {
            background-color: var(--primary-color);
            color: white;
        }
        
        #submit:hover {
            background-color: var(--hover-color);
        }
        
        #reset {
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        
        #reset:hover {
            background-color: #e5e5e5;
        }
        
        #fileSelection {
            padding: 8px 0;
        }

        .text-3xl {
            font-size: 16px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Duplication Plugin</h1>
    <form>
        <div id="number">
            <label>Enter number of copies</label>
            <input id="numberSelection" type="number" min="1"/>
        </div>
        <div id="text">
            <label>Select the text box to manipulate</label>
            <select id="textSelection">
                <option value="text1">text1</option>
                <option value="text2">text2</option>
                <option value="text3">text3</option>
                <option value="text4">text4</option>
                <option value="text5">text5</option>
                <option value="text6">text6</option>
            </select>
        </div>
        <div id="file">
            <label>Enter the CSV</label>
            <input type="file" id="fileSelection" required/>
        </div>
        <div id="formAction">
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
